<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat - LDVELH Rules</title>
    <link rel="stylesheet" href="combat_style.css">
</head>
<body>
    <div class="container">
        <h1>Combat !</h1>

        <div class="combatants">
            <div class="combatant player">
                <h2>Votre Légende</h2>
                <p>Nom: <span id="player-name">Héros</span></p>
                <p>FC Initiale: <span id="player-cs-initial">?</span></p>
                <p>FC Actuelle: <span id="player-cs-current">?</span></p>
            </div>

            <div class="vs">
                VS
            </div>

            <div class="combatant monster">
                <h2>Adversaire</h2>
                <p>Nom: <span id="monster-name">Squelette Viking</span></p>
                <p>FC Initiale: <span id="monster-cs-initial">?</span></p>
                <p>FC Actuelle: <span id="monster-cs-current">?</span></p>
            </div>
        </div>

        <div class="actions">
            <button id="attack-button">Attaquer</button>
            <button id="flee-button">Tenter de Fuir (2D6 + Adresse)</button>
        </div>

        <div class="combat-log">
            <h2>Déroulement :</h2>
            <ul id="log-list"></ul>
        </div>

    </div>

    <script src="combat_script.js"></script>
</body>
</html>
