<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Combat - LDVELH Rules</title>
    <link rel="stylesheet" href="multi_combat_style.css"> <!-- Lien vers le nouveau CSS -->
</head>
<body>
    <div class="container">
        <h1>Combat Multiple !</h1>

        <div class="combatants-multi">
            <div class="combatant player">
                <h2>Votre Légende</h2>
                <p>Nom: <span id="player-name">Héros</span></p>
                <p>FC Initiale: <span id="player-cs-initial">?</span></p> 
                <p>FC Actuelle: <span id="player-cs-current">?</span></p> 
                <p>Adresse: <span id="player-dexterity">?</span></p> <!-- Needed for fleeing -->
            </div>

            <div class="monster-group">
                <h2>Adversaires</h2>
                <ul id="monster-list"> 
                    <!-- Les monstres seront listés ici par JS -->
                </ul>
            </div>
        </div>

        <div class="actions">
            <button id="attack-button">Attaquer Tous</button> <!-- Bouton pour l'attaque multiple -->
            <button id="flee-button">Tenter de Fuir</button>
        </div>

        <div class="combat-log">
            <h2>Déroulement :</h2>
            <ul id="log-list"></ul>
        </div>

    </div>

    <script src="multi_combat_script.js"></script> <!-- Lien vers le nouveau JS -->
</body>
</html>
