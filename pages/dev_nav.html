<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Screen Navigation</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin: 15px 0;
        }
        a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1em;
            min-width: 150px;
        }
        a:hover {
            background-color: #5a6268;
        }
        button.reset-button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
            min-width: 150px;
        }
        button.reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Developer Screen Navigation</h1>
    <p style="text-align: center;">Use these links to jump directly to a specific screen in the SPA.</p>
    <ul>
        <li><a href="../index.html#screen_a">Screen A</a></li>
        <li><a href="../index.html#screen_b">Screen B</a></li>
        <li><a href="../index.html#screen_c">Screen C</a></li>
    </ul>

    <div style="text-align: center;">
        <button class="reset-button" onclick="resetGameData()">Reset Game Data</button>
    </div>

    <script>
        function resetGameData() {
            if (confirm("Are you sure you want to reset all game progress? This cannot be undone.")) {
                localStorage.removeItem('gameState');
                console.log('Game data reset.');
                window.location.href = '../index.html#screen_a';
            } else {
                console.log('Game reset cancelled by user.');
            }
        }
    </script>

</body>
</html>
